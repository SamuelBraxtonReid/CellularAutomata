<!DOCTYPE html>
<html>
  <head>
    <title>
      Cellular Automata
    </title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  </head>
  <body>
    <!-- Numeric Textfield with Floating Label -->
    <div id="neighbors">
      <div class="selectRow">
        <div class="selectColumn" data-id="-2,2" data-active="0"></div>
        <div class="selectColumn" data-id="-1,2" data-active="0"></div>
        <div class="selectColumn" data-id="0,2" data-active="0"></div>
        <div class="selectColumn" data-id="1,2" data-active="0"></div>
        <div class="selectColumn" data-id="2,2" data-active="0"></div>
      </div>
      <div class="selectRow">
        <div class="selectColumn" data-id="-2,1" data-active="0"></div>
        <div class="selectColumn" data-id="-1,1" data-active="0"></div>
        <div class="selectColumn" data-id="0,1" data-active="0"></div>
        <div class="selectColumn" data-id="1,1" data-active="0"></div>
        <div class="selectColumn" data-id="2,1" data-active="0"></div>
      </div>
      <div class="selectRow">
        <div class="selectColumn" data-id="-2,0" data-active="0"></div>
        <div class="selectColumn" data-id="-1,0" data-active="0"></div>
        <div class="center" data-id="0,0"></div>
        <div class="selectColumn" data-id="1,0" data-active="0"></div>
        <div class="selectColumn" data-id="2,0" data-active="0"></div>
      </div>
      <div class="selectRow">
        <div class="selectColumn" data-id="-2,-1" data-active="0"></div>
        <div class="selectColumn" data-id="-1,-1" data-active="0"></div>
        <div class="selectColumn" data-id="0,-1" data-active="0"></div>
        <div class="selectColumn" data-id="1,-1" data-active="0"></div>
        <div class="selectColumn" data-id="2,-1" data-active="0"></div>
      </div>
      <div class="selectRow">
        <div class="selectColumn" data-id="-2,-2" data-active="0"></div>
        <div class="selectColumn" data-id="-1,-2" data-active="0"></div>
        <div class="selectColumn" data-id="0,-2" data-active="0"></div>
        <div class="selectColumn" data-id="1,-2" data-active="0"></div>
        <div class="selectColumn" data-id="2,-2" data-active="0"></div>
      </div>
    </div>
    <form action="#" id="numberInput">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
          <label class="mdl-textfield__label" for="sample4">board size...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
    </form>
    <button type="button" onClick="updateGridSize()">apply changes</button>
    <button type="button" onClick="togglePausePlay()" id="pausePlay">pause</button>
    <div id="main"></div>
    <script src="app.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
