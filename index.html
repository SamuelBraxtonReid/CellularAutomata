<!DOCTYPE html>
<html>
  <head>
    <title>
      Cellular Automata
    </title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  </head>
  <body>
    <!-- Numeric Textfield with Floating Label -->
    <div id="main">
      <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
            <label class="mdl-textfield__label" for="sample4">Number...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
      </form>
      <div id="sub1" style="width:50%;background:red" onmouseover="this.style.background='gray';" onmouseout="this.style.background='red';">
      </div>
      <div id="sub2" style="width:50%;background:red" onmouseover="this.style.background='gray';" onmouseout="this.style.background='red';">
      </div>
      <div id="sub3" style="width:50%;background:red" onmouseover="this.style.background='gray';" onmouseout="this.style.background='red';">
      </div>
      <div id="sub4" style="width:50%;background:red" onmouseover="this.style.background='gray';" onmouseout="this.style.background='red';">
      </div>
    </div>
    <script src="app.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
