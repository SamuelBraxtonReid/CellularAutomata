<!DOCTYPE html>
<html>
  <head>
    <title>
      Cellular Automata
    </title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  </head>
  <body>
    <!-- Numeric Textfield with Floating Label -->
      <div id="everything">
        <div id="input">
          <div id="neighbors">
            <div class="selectRow">
              <div class="selectColumn" data-id="-2,2" data-active="0"></div>
              <div class="selectColumn" data-id="-1,2" data-active="0"></div>
              <div class="selectColumn" data-id="0,2" data-active="0"></div>
              <div class="selectColumn" data-id="1,2" data-active="0"></div>
              <div class="selectColumn" data-id="2,2" data-active="0"></div>
            </div>
            <div class="selectRow">
              <div class="selectColumn" data-id="-2,1" data-active="0"></div>
              <div class="selectColumn" data-id="-1,1" data-active="0"></div>
              <div class="selectColumn" data-id="0,1" data-active="0"></div>
              <div class="selectColumn" data-id="1,1" data-active="0"></div>
              <div class="selectColumn" data-id="2,1" data-active="0"></div>
            </div>
            <div class="selectRow">
              <div class="selectColumn" data-id="-2,0" data-active="0"></div>
              <div class="selectColumn" data-id="-1,0" data-active="0"></div>
              <div class="center" data-id="0,0"></div>
              <div class="selectColumn" data-id="1,0" data-active="0"></div>
              <div class="selectColumn" data-id="2,0" data-active="0"></div>
            </div>
            <div class="selectRow">
              <div class="selectColumn" data-id="-2,-1" data-active="0"></div>
              <div class="selectColumn" data-id="-1,-1" data-active="0"></div>
              <div class="selectColumn" data-id="0,-1" data-active="0"></div>
              <div class="selectColumn" data-id="1,-1" data-active="0"></div>
              <div class="selectColumn" data-id="2,-1" data-active="0"></div>
            </div>
            <div class="selectRow">
              <div class="selectColumn" data-id="-2,-2" data-active="0"></div>
              <div class="selectColumn" data-id="-1,-2" data-active="0"></div>
              <div class="selectColumn" data-id="0,-2" data-active="0"></div>
              <div class="selectColumn" data-id="1,-2" data-active="0"></div>
              <div class="selectColumn" data-id="2,-2" data-active="0"></div>
            </div>
          </div>
          <form action="#" id="numberInput">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                <label class="mdl-textfield__label" for="sample4">board size...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
          </form>
          <form action="#" id="numberInput2">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="maxNeighbors">
                <label class="mdl-textfield__label" for="maxNeighbors">max neighbors...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
          </form>
          <form action="#" id="numberInput2">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="minNeighbors">
                <label class="mdl-textfield__label" for="minNeighbors">min neighbors...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
          </form>
          <form action="#" id="numberInput2">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="maxParents">
                <label class="mdl-textfield__label" for="maxParents">max parents...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
          </form>
          <form action="#" id="numberInput2">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="minParents">
                <label class="mdl-textfield__label" for="minParents">min parents...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
          </form>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onClick="updateGridSize()">
            apply changes
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onClick="clearBoard()">
            clear
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onClick="togglePausePlay()" id="pausePlay">
            pause
          </button>
        </div>

        <div id="main"></div>
      </div>
    <script src="app.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
